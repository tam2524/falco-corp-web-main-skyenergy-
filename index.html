<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falco Corporation | Under Construction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff; 
            color: #1a1a1a;
            overflow: hidden;
            position: relative;
        }

        
        .hazard-stripes {
            position: absolute;
            width: 150%;
            height: 150%; 
            background: repeating-linear-gradient(
                -45deg,
                #ffcc00, 
                #ffcc00 50px,
                #1a1a1a 50px,
                #1a1a1a 100px
            );
            z-index: 0;
            top: -25%; 
            left: -25%; 
            opacity: 0.8; 
            animation: stripe-move 30s linear infinite; 
        }

        @keyframes stripe-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 100px); }
        }

        .main-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9); 
            box-shadow: 0 0 50px rgba(0,0,0,0.1); 
        }

        .logo-container {
            margin-bottom: 2rem;
        }
        .logo-img {
            max-height: 80px;
            width: auto;
        }

        .main-heading {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4rem; 
            line-height: 1;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
            text-transform: uppercase;
        }
        .sub-heading {
            font-family: 'Inter', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: #6b7280; 
            text-transform: uppercase;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 3rem;
            }
            .sub-heading {
                font-size: 1.5rem;
            }
            .logo-img {
                max-height: 60px;
            }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="hazard-stripes"></div>

    <div class="main-content text-center">
        <div class="logo-container">
            <img src="images/logo.png" alt="Falco Corporation Logo" class="logo-img mx-auto">
        </div>
        
        <h1 class="main-heading">
            Under Construction
        </h1>
        <p class="sub-heading">
            Coming Soon
        </p>

        <div class="mt-8 text-gray-600 text-sm">
            <p>&copy; 2025 Falco Corporation. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
